block.new-horizon-logistics-liquid-unloader.name = 液体アンローダー
block.new-horizon-logistics-liquid-unloader.description = Liquid Unloader.\n後方の建物から前方の建物へ液体を降ろします。特定の液体に合わせて設定する必要があります。
block.new-horizon-reinforced-liquid-source.name = 液体強化ソース
