block.new-horizon-hive.description = Hive.\n長距離対空ミサイルランチャー。螺旋軌道でミサイルを発射します。
block.new-horizon-electro.name = エレクトロ
block.new-horizon-electro.description = Electro.\n広範囲に敵を麻痺させ、継続ダメージを与えるエネルギー弾を発射します。
block.new-horizon-atom-separator.name = 原子力セパレーター
block.new-horizon-atom-separator.description = Atom Separator.\n致命的な連続レーザーを発射します。速度の遅い敵を優先します。
block.new-horizon-blood-star.name = ブラッドスター
block.new-horizon-blood-star.description = Blood Star.\n静電気イオン爆弾を発射します。
block.new-horizon-executor.name = エクスキューショナー
block.new-horizon-executor.description = Executioner.\n敵を追跡する高出力のエネルギーボルトを発射します。
block.new-horizon-prism.name = プリズム
block.new-horizon-prism.description = Prism.\nチャージされたレーザービームを発射し、小さなビームが近くのターゲットに反射します。
block.new-horizon-rail-gun.name = レールガン
block.new-horizon-rail-gun.description = Rail Gun.\n回転速度が遅く、発射速度も遅いが、射程距離が非常に長くダメージの大きい弾丸を発射するタレット。
block.new-horizon-concentration.name = コンセントレーション
block.new-horizon-concentration.description = Concentration.\n[sky]見つめる時間が長ければ長いほど、[#bf92f9]強くなる。
block.new-horizon-end-of-era.name = エンドオブエラ
block.new-horizon-end-of-era.description = End of Era\n強力な弾丸を装備できる。
block.new-horizon-eternity.name = エタニティ
block.new-horizon-eternity.description = Eternity\n超大型戦略戦術超兵器。「コストは高いかもしれないが、栄光をもって尊重すべきだ。」
block.new-horizon-eternity.details = 北の深淵には一匹の魚がおり、その名は坤。南の海には一門の大砲があり、その名は永遠。長さは数百メートル、直径は数十メートル。ひとたび火を噴くと、頭上を流星が飛び交い、空は紅に染まる。爆発と同時に地平線は輝きを増し、まるで紫雲が天から降り注ぎ、すべての敵を滅ぼすかのようだ。諸侯は恐怖に襲われ、秦を弱体化させるために同盟を結ぶ。秦に対抗すべく門が開かれるも、彼らは躊躇し、前進をためらう。交渉において、彼らは事業の縮小を要求したが、無駄だった。何十年もの間、彼らは南へ馬を走らせて牧草地へ行く勇気さえなかった。――『永遠』より抜粋。その費用、規模、そして抑止力は前例のないものだった。圧力を受け、海外拠点への配備は禁止され、先行使用はしないとの確約も得ている。困難な研究開発プロセスと莫大な費用のため、このプロジェクトは一時中断された。確かに、あらゆるリソースの大量消費は、もともと裕福ではない企業にとって、さらに厳しい状況を招くことになるだろう。しかし、戦略的な交渉材料として、この兵器が稼働状態に置かれることは稀である。

