block.new-horizon-logistics-liquid-junction.name = 物流液体ジャンクション
block.new-horizon-logistics-liquid-junction.description = Logistics Liquid Junction.\nこれにより、2本のチューブを交差接続することができます。
block.new-horizon-logistics-liquid-router.name = 物流液体ルーター
block.new-horizon-logistics-liquid-router.description = Logistics Liquid Router.\n流体を任意の方向に割り当てることができます。
block.new-horizon-logistics-liquid-bridge.name = 物流液体ブリッジ
block.new-horizon-logistics-liquid-bridge.description = Liquid Bridge\n範囲内の別のブリッジに液体を輸送できます。最大3つの入力を受信できます。
block.new-horizon-logistics-extend-liquid-bridge.name = 延長液体ブリッジ
