block.new-horizon-thermo-turret.name = サーモ
block.new-horizon-thermo-turret.description = Thermo.\nゼン流体を充填してホーミング弾を発射するシンプルな防衛タレット。
block.new-horizon-thermo-turret.details = ミダンサの化学噴出孔に最適化したゲーム序盤向けのタレット。電気刺激によるゼン流体の熱分解効果は、小規模ユニットからの攻撃に十分対処できる。
block.new-horizon-pulse.name = パルス
block.new-horizon-pulse.description = Pulse.\n敵に弾丸をバーストで発射し、より高い運動エネルギーダメージを与えます。
block.new-horizon-beam.name = ビーム
block.new-horizon-beam.description = Beam.\n敵に向かってレーザーを高速で発射します。
block.new-horizon-synchro.name = シンクロ
block.new-horizon-synchro.description = Synchro.\n高い発射速度を誇る標準的なタレット。ユニットに高いダメージを与えることができるが、シールドの消耗は得意ではない。
block.new-horizon-argmot.name = アーグモット
block.new-horizon-argmot.description = Argmot.\n敵に電撃の塊を発射する。発射速度は時間とともに上昇する。発射時間が長すぎるとオーバーヒートする。シールドに壊滅的なダメージを与える。
block.new-horizon-slavio.name = スラヴィオ
block.new-horizon-slavio.description = Slavio.\nホーミングミサイルを一列に発射する。ユニットに大きなダメージを与えるが、シールドへの効果は低い。
block.new-horizon-gravity.name = グラビティ
block.new-horizon-gravity.description = Gravity.\n一度に複数のユニットを引き寄せるトラクタービームを発射します。
block.new-horizon-webber.name = ウェバー
block.new-horizon-webber.description = Webber.\n光学ピンセットで敵を捕獲します。\n\n[accent]より速い敵を優先します。
block.new-horizon-anti-bullet-turret.name = インターセプター
block.new-horizon-anti-bullet-turret.description = Interceptor.\n定点防御タレット。接近する弾丸を迎撃します。
block.new-horizon-multiple-launcher.name = マルチランチャー
