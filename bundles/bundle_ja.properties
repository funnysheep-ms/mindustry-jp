block.new-horizon-hard-light-rail.name = ハードライトレール
block.new-horizon-hard-light-rail.description = Hard Light Rail.\nアイテムを輸送するためのキャリアとして静的および固体光子を使用します。\nクリックすると、サイド入力を受け入れるかどうかが変更されます。
block.new-horizon-hard-light-rail.details = 静的光子ブリッジのコンセプトは、老舗企業である光泉科技によって初めて提案・実装されました。このハードライト設計は、ほぼ完全に材料を必要としないという特性から、次世代の軽量物流の有力な選択肢となっています。
block.new-horizon-stack-rail.name = スタックレール
block.new-horizon-stack-rail.description = Stack Rail.\n梱包した商品を積み重ねて輸送します。スタッカーを使用して積み重ねた商品を投入します。
block.new-horizon-steady-stack-rail.name = 安定スタックレール
block.new-horizon-steady-stack-rail.description = Steady stack rail.\n梱包された荷物を積み重ねて輸送できます。スタッカーを使用して積み重ねた荷物を投入します。先進の素材により梱包の安定性が向上し、輸送速度が向上します。
block.new-horizon-light-stack-loader.name = 軽量スタックローダー
block.new-horizon-light-stack-loader.description = Light Stack Loader.\n入力されたアイテムを15個ずつ積み重ねてスタッキングコンベアレールに出力します。
block.new-horizon-heavy-stack-loader.name = 重量スタックローダー
block.new-horizon-heavy-stack-loader.description =  Heavy Stack Loader.\n入力されたアイテムを60個ずつ積み重ねてスタッキングコンベアレールに出力します。
block.new-horizon-logistics-junction.name = レールジャンクション
block.new-horizon-logistics-junction.description = Rail Junction.\n２つのレールが交差できるようにします。
block.new-horizon-logistics-directional-router.name = 物流ルーター
block.new-horizon-logistics-directional-router.description = Logistics Directional Router.\n方向性ルーター。入力項目を他の３つの方向に均等に分配できます。
block.new-horizon-logistics-directional-merger.name = 物流マージャー
block.new-horizon-logistics-directional-merger.description = Logistics Directional Merger.\n方向性のある統合。３つの入力を１つの方向に結合します。
block.new-horizon-logistics-directional-gate.name = 物流ゲート
block.new-horizon-logistics-directional-gate.description = Logistics Directional Gate.\n指定方向のアイテム入力を制限またはオーバーフローできる物流コンポーネントです。クリックするとモードが切り替わります。  
block.new-horizon-logistics-omni-gate.name = 物流オムニゲート
block.new-horizon-logistics-omni-gate.description = Logistics Omni Gate.\n各方向のアイテム入力のフィルタリングを可能にします。
block.new-horizon-logistics-omni-sorter.name = 物流オムニソーター
block.new-horizon-logistics-omni-sorter.description = Logistics Omni Sorter.\n各方向のアイテム入力を除外できます。
block.new-horizon-logistics-omni-blocker.name = 物流オムニブロッカー
block.new-horizon-logistics-omni-blocker.description = Logistics Omni Blocker.\nあらゆる方向へのアイテムの投入を制限またはオーバーフローできる物流コンポーネント。クリックしてモードを切り替えます。
block.new-horizon-logistics-bridge.name = レールブリッジ
block.new-horizon-logistics-bridge.description = Rail Bridge.\n範囲内の別のブリッジにアイテムを輸送できます。最大3つの入力を受け付けます。
block.new-horizon-logistics-extend-bridge.name = 延長ブリッジ
block.new-horizon-logistics-extend-bridge.description = Logistics Extend Bridge.\n範囲内の別の橋にアイテムを輸送できます。最大3つの入力を受け付けます。
block.new-horizon-logistics-unloader.name = レールアンローダー
block.new-horizon-logistics-unloader.description = Rail unloader.\n後方の建物から前方の建物へ荷物を降ろします。特定のアイテムに設定できます。特定のアイテムに設定すると速度が向上します。
block.new-horizon-rapid-unloader.name = 高速アンローダー
block.new-horizon-rapid-unloader.description = Rapid Unloader\nアップグレードされたアンローダー。選択したアイテムを近くのブロックから素早くアンロードします。
block.new-horizon-reinforced-item-source.name = アイテム強化ソース
block.new-horizon-reinforced-item-source.description = Reinforced Item Source.\n体力は高くなります。\n\n[accent]選択されたコンテンツは、位置ずれの問題を回避するために、アイデンティティ名によって厳密に書き込まれ、読み取られます。

