block.new-horizon-logistics-omni-gate.name = 物流オムニゲート
block.new-horizon-logistics-omni-gate.description = Logistics Omni Gate.各方向のアイテム入力のフィルタリングを可能にします。
block.new-horizon-logistics-omni-sorter.name = 物流オムニソーター
block.new-horizon-logistics-omni-sorter.description = Logistics Omni Sorter.各方向のアイテム入力を除外できます。
block.new-horizon-logistics-omni-blocker.name = 物流オムニブロッカー
block.new-horizon-logistics-omni-blocker.description = Logistics Omni Blocker.あらゆる方向へのアイテムの投入を制限またはオーバーフローできる物流コンポーネント。クリックしてモードを切り替えます。
block.new-horizon-logistics-bridge.name = レールブリッジ
block.new-horizon-logistics-bridge.description = Rail Bridge.範囲内の別のブリッジにアイテムを輸送できます。最大3つの入力を受け付けます。
block.new-horizon-logistics-extend-bridge.name = 延長ブリッジ
block.new-horizon-logistics-extend-bridge.description = Logistics Extend Bridge.範囲内の別の橋にアイテムを輸送できます。最大3つの入力を受け付けます。
block.new-horizon-logistics-unloader.name = レールアンローダー
block.new-horizon-logistics-unloader.description = Rail unloader.後方の建物から前方の建物へ荷物を降ろします。特定のアイテムに設定できます。特定のアイテムに設定すると速度が向上します。
block.new-horizon-rapid-unloader.name = 高速アンローダー
block.new-horizon-rapid-unloader.description = Rapid Unloader.アップグレードされたアンローダー。選択したアイテムを近くのブロックから素早くアンロードします。
block.new-horizon-reinforced-item-source.name = アイテム強化ソース
block.new-horizon-reinforced-item-source.description = Reinforced Item Source.体力は高くなります。\n\n[アクセント]選択されたコンテンツは、位置ずれの問題を回避するために、アイデンティティ名によって厳密に書き込まれ、読み取られます。

