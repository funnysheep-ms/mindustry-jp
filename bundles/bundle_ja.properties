block.new-horizon-crucible-foundry.name = クルーシブル鋳造所
block.new-horizon-crucible-foundry.description = Crucible Foundry.\nタングステンなどの資源を精錬して炭化物にします。
block.new-horizon-crystallizer.name = 結晶化装置
block.new-horizon-crystallizer.description = Crystallizer.\n水素を結晶状態に変換します。
block.new-horizon-zeta-dissociator.name = ゼータ解離装置
block.new-horizon-zeta-dissociator.description = Zeta Dissociator.\nゼータ結晶を正ゼータ流体と負ゼータ流体に分解します。
block.new-horizon-surge-refactor.name = サージリファクター
block.new-horizon-surge-refactor.description = Surge Refactor.\n正ゼータ流体を含むチタンを使用して、サージ合金を効率的に再構築します。
block.new-horizon-fabric-synthesizer.name = ファイバーシンセサイザー
block.new-horizon-fabric-synthesizer.description = Fabric Synthesizer.\n負のゼータ流体を含むシリコンを使用して、フェーズファブリックを効率的に再構築します。
block.new-horizon-multiple-steel-factory.name = 多重合金工場
block.new-horizon-multiple-steel-factory.description = Multiple Steel Factory.\n多重合金を生成します。
block.new-horizon-processor-encoder.name = プロセッサーエンコーダー
block.new-horizon-processor-encoder.description = Processor Encoder.\n高性能チップを製造するために、原子レベルでエンコードします。
block.new-horizon-irdryon-mixer.name = イルドリオンミキサー
block.new-horizon-irdryon-mixer.description = Irdryon Mixer.\n化学工業用液体材料を混合します。
block.new-horizon-irayrond-factory.name = イレイロンド工場
block.new-horizon-irayrond-factory.description = Irayrond Factory.\n高性能耐食合金を生産します。
block.new-horizon-seton-factory.name = セトン工場
