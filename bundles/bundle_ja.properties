block.new-horizon-ancimembrane-concentrator.description = Ancimembrane\nConcentrator\n未知の古代技術

#power
block.new-horizon-gravity-node-midantha.name = 重力ノードＭ
block.new-horizon-gravity-node-midantha.description = Gravity Node Midantha.\n軽量重力井戸発電機。重力井戸を作り出し、電気を流します。ミダンサ向けに設計されています。
block.new-horizon-gravity-node-serpulo.name = 重力ノードＳ
block.new-horizon-gravity-node-serpulo.description = Gravity Node Serpulo.\n軽量重力井戸発電機。重力井戸を作り出し、電気を流します。セルプロ向けに設計されています。
block.new-horizon-gravity-node-erekir.name = 重力ノードＥ
block.new-horizon-gravity-node-erekir.description = Gravity Node Erekir.\n軽量重力井戸発電機。重力井戸を作り出し、電気を流します。エレキル向けに設計されています。
block.new-horizon-gravity-trap.name = 重力トラップ
block.new-horizon-gravity-trap.description = Gravity Trap\n標準仕様の重力井戸発電機。重力井戸を生成し、一定範囲内で電気を流します。
block.new-horizon-gravity-trap-heavy.name = 超重力トラップ
block.new-horizon-gravity-trap-heavy.description = Heavy Gravity Trap.\n超重量重力井戸発電機。重力井戸を作り出し、広範囲に電気を流します。
block.new-horizon-zeta-generator.name = ゼータ融解炉
block.new-horizon-zeta-generator.description = Zeta Fuser.\n安定した効率的な原子炉。
block.new-horizon-anode-fusion-reactor.name = 陽極核融合炉
block.new-horizon-anode-fusion-reactor.description = Anode fusion reactor\n正ゼータ流体を使用してゼータ粒子を励起し、正のゼロ点エネルギーを達成しながら膨大なエネルギーを放出します。
block.new-horizon-cathode-fusion-reactor.name = 陰極核融合炉
block.new-horizon-cathode-fusion-reactor.description = Cathode fusion reactor.\n負のゼータ流体を使用してゼータ粒子を分極し、負のゼロ点エネルギーを達成しながら莫大なエネルギーを放出します。
block.new-horizon-thermo-reactor.name = サーモリアクター
block.new-horizon-thermo-reactor.description = Thermo reactor.\nテクスチャは discord からコピーされ、元の作者の許可を得てプレースホルダーとして使用しています。
block.new-horizon-armor-battery.name = 装甲蓄電器
block.new-horizon-armor-battery.description = Armored battery.\nもっと小さくなります。
block.new-horizon-armor-battery-large.name = 大型装甲蓄電器
block.new-horizon-armor-battery-large.description = Large armored battery.\n装甲付きの大型バッテリーは耐久性は向上したが、容量は減少した。危険区域にエネルギーブロックを配置する必要性から、安全保障大臣のラソールは「より安全なバッテリー」に関する提案と議論を会議で提起した。(これまで、大型バッテリーの爆発によって、すでにあまりにも多くの未亡人が発生していた。) その結果、大型バッテリーはより頑丈な材料で再構築され、電子制御が装備された。
block.new-horizon-armor-battery-huge.name = 巨大装甲蓄電器
block.new-horizon-armor-battery-huge.description = Hyper Battery.\nエネルギーを蓄えます。大型バッテリーよりも容量が大きいです。
block.new-horizon-hydro-fuel-cell.name = 酸水素発電機
block.new-horizon-hydro-fuel-cell.description = Hydro Fuel Cell.\nクリーンエネルギー発電機。窒素の保護下で化学エネルギーを電気に変換します。
block.new-horizon-hyper-generator.name = ハイパージェネレーター
block.new-horizon-hyper-generator.description = Hyper Generator.\n正のサーモチャージから極めて高いエネルギーを生成しますが、同時に雷も発生します。建物が損傷している間は、雷によるダメージが増加します。\n[アクセント]破壊されると爆発します。

#wall
block.new-horizon-presstanium-wall.name = プレスタニウムの壁
block.new-horizon-presstanium-wall.description = Presstanium Wall.\n堅固な壁は、銃弾、雷撃、レーザーをブロックします。また、近くの壁にダメージを分散させることができます。
block.new-horizon-presstanium-wall.details = 新世代の防御施設。ダメージ分散設計により、壁の攻撃耐性が大幅に向上します。  
block.new-horizon-refactoring-multi-wall.name = 酸水素金属の壁
block.new-horizon-refactoring-multi-wall.description = Refactoring Multi Wall.\n耐久力の高い堅固な壁は、弾丸、雷、レーザーをブロックします。近くに壁が多いほど、ダメージを分散させることができます。ダメージ軽減効果もあります。
block.new-horizon-refactoring-multi-wall.details = トリウム壁を高軽量鋼で積層・再構築することで、壁の耐衝撃性がさらに強化されます。  
block.new-horizon-seton-phased-wall.name = セトン合金の壁
block.new-horizon-seton-phased-wall.description = Seton Phased Wall.\n強力な装甲と高い体力を持つ堅固な壁は、銃弾、雷撃、レーザーをブロックします。近くに壁が多いほど、ダメージ分散効果が向上します。ダメージ軽減効果も高くなります。
block.new-horizon-seton-phased-wall.details = 高密度合金と位相織物の相互作用により形成された高強度耐打撃性材料で、防御ラインに適用され、信頼性をさらに向上させます。 
block.new-horizon-shaped-wall.name = ノーデクスの壁
block.new-horizon-shaped-wall.description = Adaptive Wall.\n近くに破壊不可能な壁があれば、弾丸、雷撃、レーザーをブロックできます。近くに壁が多いほど、ダメージ分散効果が向上します。ダメージ軽減効果も優れています。
block.new-horizon-shaped-wall.details = いわゆる「記憶金属」は、一度建設されると空間形状が固定され、後続の壁が構造を維持するために調整されます。その材質特性により、ほとんどの攻撃は壁を貫通できません。一部の施設では、このタイプの壁を専用に使用しています。これは単なる副産物です。
block.new-horizon-fire-extinguisher.name = 消火器
block.new-horizon-fire-extinguisher.description = Fire Extinguisher.\n近くの火災を消火します。
block.new-horizon-blaster.name = ブラスター
block.new-horizon-blaster.description = Blaster.\n接近するユニットに雷を放ち、ノックバックさせてダメージを与えます。
block.new-horizon-bomb-launcher.name = ボムランチャー
block.new-horizon-bomb-launcher.description = Bomb Launcher.\n目標の位置に遅延着地時間を持つ爆弾を発射します。\n\n[sky]複数の建物を同時に操作できます。
block.new-horizon-air-raider.name = エアレイダー
block.new-horizon-air-raider.description = Air Raider.\n複数のミサイルを目標に発射します。

#unit block
block.new-horizon-primary-jump-gate.name = 初級ジャンプゲート
block.new-horizon-primary-jump-gate.description = Primary Jump Gate.\nティア１～３のユニットを呼び出します。
block.new-horizon-standard-jump-gate.name = 中級ジャンプゲート
block.new-horizon-standard-jump-gate.description = Standard Jump Gate.\nプレイヤーは戦闘を支援するユニットを呼び出すことができます。\n[sky]中級ユニットを召喚できます。
block.new-horizon-hyper-jump-gate.name = 上級ジャンプゲート
block.new-horizon-hyper-jump-gate.description = Hyper Jump Gate.\nプレイヤーは戦闘を支援するためにユニットを呼び出すことができます。\n[sky]↑位ユニットを召喚できます。
block.new-horizon-hyper-space-warper.name = 亜空間ジャンプゲート
block.new-horizon-hyper-space-warper.description = Hyperspace Folding Gate.\nユニットの輸送に使用します。\n\n[sky]敵の重力トラップによって妨害される可能性があります。\n[sky]敵の重力トラップの干渉範囲はHUDで確認できます。重力トラップを通過すると、ハイパースペースジャンプが強制的に解除され、ユニットに一定の割合のダメージを与えます。
block.new-horizon-module-source.name = Module Source
block.new-horizon-module-source.description = 無限出力モジュール。サンドボックスのみ。
block.new-horizon-module-void.name = Module Void
block.new-horizon-module-void.description = 入力モジュールを破棄します。サンドボックスのみ。
block.new-horizon-module-rail.name = モジュールレール
block.new-horizon-module-rail.description = Module Rail.\n大型モジュールを輸送するための専用レール。

#core and *
block.new-horizon-nexus-core.name = コア:ネクサス
block.new-horizon-nexus-core.description = Nexus Core.\nミダンサの放棄されたコアからリバース エンジニアリングされており、パフォーマンスが向上し、ミダンサの活用作業をより効果的に行うことができます。
block.new-horizon-nexus-core.details = しかし、これはミダンサ文明にとってはまだ時代遅れのものです。
block.new-horizon-rift-shield.name = リフトシールド発生器
block.new-horizon-rift-shield.description = Rift Shield Generator.\n強力なシールドを作成して、飛んでくる弾丸を反射し、敵をブロックします。\nシールド容量が低い場合は、より多くのリソースを消費します。
block.new-horizon-standard-shield-generator.name = シールド発生器
block.new-horizon-standard-shield-generator.description = Standard Shield Generator.\n軽量標準シールドジェネレーター。長方形の力壁を投影します。
block.new-horizon-large-shield-generator.name = 大型シールド発生器
block.new-horizon-large-shield-generator.description = Large Force Projector.\nより大きく、より速く再生する力場を作り出し、内部の建物やユニットをダメージから守ります。\n過度のダメージを受けるとオーバーヒートします。オプションで冷却剤を使用することでオーバーヒートを防止できます。フュージョンコアはシールドのサイズを拡大します。
block.new-horizon-large-mend-projector.name = 大型修繕装置
block.new-horizon-large-mend-projector.description = Large Mend Projector.\n大型の修理用プロジェクター。オプションで下級プロセッサを使用して範囲と効率を向上させます。
block.new-horizon-standard-storage.name = 標準ストレージ
block.new-horizon-standard-storage.description = Standard Storage.\n軽量の収納庫です。アンローダーを使用して荷物の出し入れが可能です。  
block.new-horizon-heavy-storage.name = 大型ストレージ
block.new-horizon-heavy-storage.description = Heavy Storage.\n重量物の保管庫。アンローダーを使用して荷物の積み下ろしができます。
block.new-horizon-remote-storage.name = リモートストレージ
block.new-horizon-remote-storage.description = Remote Storage.\nワールド内の位置に関わらず、コアに直接接続します。設置数に応じて消費電力が増加します。[accent]アイテム容量やコア機能の追加は行いません。
block.new-horizon-junior-module-beacon.name = ＯＣビーコンタワー
block.new-horizon-junior-module-beacon.description = Overclock Beacon Tower.\n中心となる長方形領域内の可能な建物をすべてオーバークロックします。フェーズファイバーを追加すると、オーバークロックの乗数がさらに増加し​​ます。
block.new-horizon-senior-module-beacon.name = Projection Beacon Tower  
block.new-horizon-senior-module-beacon.description = 指定した建物を中心とした長方形の範囲内の生産力を強化します。「サージ合金」を追加すると、生産力はさらに増加し​​ます。強化されるのはアイテムとモジュールのみです。
