block.new-horizon-standard-regen-projector.description = Standard Regen Projector.\n長方形の範囲内の損傷した建物を修復します。フェーズファイバーを使用すると、修復速度が向上します。修復速度には最小値があり、小型の建物をより速く修復できます。修復効果は重複しません。
block.new-horizon-heavy-regen-projector.name = 広域修復波発生器  
block.new-horizon-heavy-regen-projector.description = Heavy Regen Projector.\nより広い長方形の範囲内にある損傷した建物を修復します。メンブレンを使用すると修復速度が向上します。最小修復閾値が引き上げられたため、小型および中型の建物の修復速度が向上します。修復効果は重複しません。

