block.new-horizon-eternity.name = エタニティ
block.new-horizon-eternity.description = Eternity.超大型戦略戦術超兵器。「コストは高いかもしれないが、栄光をもって尊重すべきだ。」
block.new-horizon-eternity.details = 北の深淵には一匹の魚がおり、その名は坤。南の海には一門の大砲があり、その名は永遠。長さは数百メートル、直径は数十メートル。ひとたび火を噴くと、頭上を流星が飛び交い、空は紅に染まる。爆発と同時に地平線は輝きを増し、まるで紫雲が天から降り注ぎ、すべての敵を滅ぼすかのようだ。諸侯は恐怖に襲われ、秦を弱体化させるために同盟を結ぶ。秦に対抗すべく門が開かれるも、彼らは躊躇し、前進をためらう。交渉において、彼らは事業の縮小を要求したが、無駄だった。何十年もの間、彼らは南へ馬を走らせて牧草地へ行く勇気さえなかった。――『永遠』より抜粋。その費用、規模、そして抑止力は前例のないものだった。圧力を受け、海外拠点への配備は禁止され、先行使用はしないとの確約も得ている。困難な研究開発プロセスと莫大な費用のため、このプロジェクトは一時中断された。確かに、あらゆるリソースの大量消費は、もともと裕福ではない企業にとって、さらに厳しい状況を招くことになるだろう。しかし、戦略的な交渉材料として、この兵器が稼働状態に置かれることは稀である。

